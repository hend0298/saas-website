  <main role="main" id="main" tabindex="0" class="sign-up">
    <section class="sign-up island max-length">
      <h1 class="white zetta">Sign up for Free!</h1>
      <form class="island" method="POST" action="https://formspree.io">
        <div class="pad-b">
          <label for="name">Name</label>
          <input id="name" class="pad-b" required>
        </div>
        <div class="pad-b">
          <label for="email">Email</label>
          <input id="email" required>
        </div>
        <div class="pad-b">
          <label for="password">Password</label>
          <input id="password" required>
        </div>
        <div class="center-content">
          <button type="submit" class="btn">Sign up</button>
        </div>
      </form>
    </section>
  </main>
